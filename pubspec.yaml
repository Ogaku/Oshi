name: oshi
description: The hoshi of oshi's
publish_to: "none"
version: 9.9.9+9

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  cookie_jar: ^4.0.8
  cupertino_icons: ^1.0.6
  darq: ^2.0.0
  dio: ^5.3.3
  dio_cookie_manager: ^3.1.1
  event: ^2.1.2
  flutter:
    sdk: flutter
  fluttertoast: ^8.2.2
  format: ^1.3.1
  intl: ^0.18.1
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.1
  transparent_image: ^2.0.1
  uuid: ^4.1.0
  modal_bottom_sheet: ^3.0.0-pre
  url_launcher: ^6.1.14
  hive_generator: ^2.0.1
  hive_flutter: ^1.1.0
  pull_down_button: ^0.9.3
  dynamic_color: ^1.6.7
  visibility_detector: ^0.4.0+2
  flutter_linkify: ^6.0.0
  flutter_shake_animated: ^0.0.5
  visibility_aware_state: ^1.0.5
  version: ^3.0.2
  logging_to_logcat: ^1.0.0
  share_plus: ^7.2.1
  add_2_calendar: ^3.0.1
  flutter_swipe_action_cell: ^3.1.2
  duration: ^3.0.13
  equatable: ^2.0.5
  flutter_local_notifications: ^16.1.0
  flutter_native_splash: ^2.3.5
  show_fps: ^1.0.6
  image_picker: ^1.0.4
  maps_launcher: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/resources/strings/

flutter_native_splash:
  # Customize the parameters below, and run the following command in the terminal:
  # dart run flutter_native_splash:create
  # To restore Flutter's default white splash screen, run the following command in the terminal:
  # dart run flutter_native_splash:remove

  color: "#ffffff"
  color_dark: "#1c1c1c"

  color_ios: "#ffffff"
  color_dark_ios: "#000000"

  image: assets/resources/images/logo.png
  image_ios: assets/resources/images/logo_ios.png
  #image_dark: assets/splash-invert.png

  android_12:
    image: assets/resources/images/logo_fit.png
    #image_dark: assets/splash-invert.png

    # Splash screen background color.
    color: "#ffffff"
    color_dark: "#1c1c1c"
